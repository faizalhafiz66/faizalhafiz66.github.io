<script>
$( document ).ready(function() {
function readModul(input) {
    if ( input.files && input.files[0] ) {
        var FR = new FileReader();
        FR.onload = function(e) {
			 console.log(e.target.result);
			 $('#modul').attr( "href", e.target.result );
        };       
        FR.readAsDataURL( input.files[0] );
    }
}

$("#upload_modul").change(function(){
		readModul( this );
});
});
</script>

<script type="text/javascript">
//var favorite;

var v1 = $.jStorage.get("key_t1");
var v2 = $.jStorage.get("key_t2");
var buttonS = document.getElementById('buttonS');
var dataLength = 0;

    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();
			
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }


    function loadTask() {
		
        var y = "email_id==" + '"' + v1 + '"' ;
	
		Apiomat.Module.getModules(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 document.getElementById("daftar_modul").innerHTML += "<tr><td>"+data[i].getName()+"</td><td>"+data[i].getDescription()+"</td><td><a class = 'btn btn-default btn-lg' role = 'button' href='"+data[i].getFile() +"'>Unduh</a>&nbsp;<a class = 'btn btn-default btn-lg' role = 'button' onclick='deleteList("+'"'+data[i].getID()+ '"'+")'  >Hapus</button></a></td></tr>" ;

                };
            },
            onError: function(error) {} });	
    }
	
	function save_module() {
        
        var a = document.getElementById("nama_modul").value;
        var b = document.getElementById("deskripsi").value;
		var c = document.getElementById("modul").href;
        
		buttonS.style.display = (buttonS.style.display != 'visible') ? 'none' : '';
        if (a != "" && b != "" ) {
            var task = new Apiomat.Module();
            task.setName(a);
            task.setDescription(b);
			task.setFile(c);
			task.setEmail_id(v1);

            task.save({
                onOk: function() {
                    document.getElementById("statusS").innerHTML = '&nbsp;'+ "Berhasil Disimpan";
					setTimeout(function() {location.reload();}, 3000);
                }, onError: function(error) {}
            });

        } else {
            document.getElementById("statusS").innerHTML = '&nbsp;'+"Mohon ulangi. isi semua data";
            buttonS.style.display = (buttonS.style.display != 'none') ? 'visible' : '';
        }
    }

    
	
	function deleteList(id) {
     var z = "id==id"+'('+id+')' ;
     Apiomat.Module.getModules(z, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 addToDelete(data[i]);
                };
            },
            onError: function(error) {} });	
    }
	

	
	function addToDelete(del) {
        del.deleteModel({
            onOk: function() {
                document.getElementById("list_status").innerHTML = "<br> <div class='alert alert-success' role='alert'><strong>OK!</strong> Data berhasil dihapus</div>";
                   setTimeout(function() {
                   window.location.href = "modul-2.html";
                },2000);
				

            },
            onError: function(error) {
                
            }
        });
    }
	
	

    
</script>
