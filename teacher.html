    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {

        };
        user.loadMe({

			loadTask();

     function loadTask() {
		

		Apiomat.Teacher.getTeachers(undefined, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {

				
	                 document.getElementById("teacher_list").innerHTML += "<div class='admi-right'><div class='admi-right-left'><h5>"+(i+1)+"</h5></div><div class='admi-right-right'><h6>"+data[i].data.name+"</h6><p>"+data[i].data.study+"</p></div><div class='clearfix'></div></div>";
                };
            },
            onError: function(error) {} });	
    }
