<script>
$( document ).ready(function() {
function readphoto(input) {
    if ( input.files && input.files[0] ) {
        var FR= new FileReader();
        FR.onload = function(e) {
             $('#photo').attr( "src", e.target.result );
			 $("#photo").attr("width","50%");
        };       
        FR.readAsDataURL( input.files[0] );
    }
}
	$("#uploadphoto").change(function(){
		readphoto( this );
	});
});
</script>

<script type="text/javascript">

var v1 = $.jStorage.get("key_s1");
var v2 = $.jStorage.get("key_s2")
var dataLength = 0;

    function init() {
        var user = new Apiomat.User();
        user.setUserName("Admin");
        user.setPassword("12345");
        Apiomat.Datastore.configure(user);
        var saveCB = {
            onOk: function() {    
            },
            onError: function(error) {    
            }
        };
        user.loadMe({
            onOk: function() {
			loadTask();
			
            },
            onError: function(error) {
                user.save(saveCB);
            }
        });
    }


    function loadTask() {
		
        var y = "email==" + '"' + v1 + '"' + " and " + "password==" + '"' + v2 + '"';
	
		Apiomat.Student.getStudents(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 document.getElementById("nama").value = data[i].data.name;
					 document.getElementById("alamat").value = data[i].data.contact_address;
					 document.getElementById("education").value = data[i].data.education;
					 document.getElementById("photo").src = data[i].data.photo;
                };
            },
            onError: function(error) {} });	
    }

    
	function save_profile() {	
        var y = "email==" + '"' + v1 + '"' + " and " + "password==" + '"' + v2 + '"';
	
		Apiomat.Student.getStudents(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
					 saveTo_profile(data[i]);
                };
            },
            onError: function(error) {} });	
    }
	
	

    

    function saveTo_profile(task) {

			var nama = document.getElementById("nama").value ;
			var alamat = document.getElementById("alamat").value ;
			var pendidikan = document.getElementById("education").value ;
		
            task.setName(nama);
			task.setContact_address(alamat);
			task.setEducation(pendidikan);

            task.save({
                onOk: function() {
                    document.getElementById("statusSave").innerHTML = '&nbsp;'+ "Berhasil disimpan";
					setTimeout(function() {document.getElementById("statusSave").innerHTML = "";}, 1000);
                }, onError: function(error) {}
            });
    }
	
	
	function save_photo() {
        var y = "email==" + '"' + v1 + '"' + " and " + "password==" + '"' + v2 + '"';
	
		Apiomat.Student.getStudents(y, {
        onOk: function(data) {
                for (var i = 0; i < data.length; i++) {
				saveToPhoto(data[i]);
                };
            },
            onError: function(error) {} });	
    }
	
	function saveToPhoto(data) { 
		var foto = document.getElementById("photo").src ;
		data.setPhoto(foto); 
		data.save({
		onOk: function() { document.getElementById("statusF").innerHTML = '&nbsp;'+ "Berhasil disimpan";
		setTimeout(function() {document.getElementById("statusF").innerHTML = "";}, 1000);
		},
		onError: function(error) {}
		}); 
	}
